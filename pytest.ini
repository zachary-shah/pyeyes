[pytest]
# Pytest configuration for pyeyes

# Test paths
testpaths = tests

# Markers
markers =
    basic: marks tests as basic tests (run with -m basic)
    load: marks tests as full load tests (run with -m load)
    gui: marks tests as GUI interaction tests (run with -m gui)
    timeout: marks tests with a timeout (pytest-timeout)

# Output options
addopts = -v --strict-markers

# Timeout configuration (pytest-timeout)
# Default timeout for all tests: 15 seconds
timeout = 15

# Minimum version
minversion = 6.0

# Python files
python_files = test_*.py

# Python classes
python_classes = Test*

# Python functions
python_functions = test_*
